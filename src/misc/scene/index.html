<a-scene
  xrextras-gesture-detector
  landing-page
  xrextras-loading
  xrextras-runtime-error
  xrweb="disableWorldTracking: true;">
  <a-assets>
    <img id="thumbnail" src="/thumbnail.png" />
    <video
      id="video1"
      playsinline
      crossorigin="anonymous"
      loop="true"
      src="/t1-s1.mp4"></video>
    <audio id="sound" src="/sound.mp3" preload="auto"></audio>
  </a-assets>

  <a-camera position="0 4 10" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>

  <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

  <a-light type="ambient" intensity="1"></a-light>

  <xrextras-named-image-target name="audio1">
    <a-entity
      play-video="audio: #sound; thumb: #thumbnail; canstop: true; "
      geometry="primitive: plane; height: 1; width: 0.75;"
      material="transparent: true">
    </a-entity>
  </xrextras-named-image-target>

  <xrextras-named-image-target name="video1">
    <a-entity
      play-video="video:#video1; thumb: #thumbnail; canstop: true;"
      geometry="primitive: plane; height: 1; width: 0.75;"
      position="0 0 0.3"
      material="transparent: true">
    </a-entity>
  </xrextras-named-image-target>


</a-scene>
