<div id="splashimage" class="flex flex-col w-full quizbg items-center justify-center gap-y-5">
  <h2 class="">So funktioniert's</h2>
  <p class="text-gray-700 text-lg">Entdecke versteckte Symbole, indem du mit deiner Kamera bestimmte Bereiche der Wimmelkarte erkundest â€“ klicke sie an, um mehr zu erfahren!</p>
  <button id="start" class="bg-red-900 text-white px-6 py-3 rounded-lg shadow-md hover:bg-red-800 transition"> Start</button>
</div>
